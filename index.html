<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わやたに | Infinite Maze & Profile</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        :root {
            --ui-font: 'Helvetica Neue', Arial, sans-serif;
            --black: #000000;
            --white: #ffffff;
        }

        body { margin: 0; background: var(--white); overflow: hidden; font-family: var(--ui-font); cursor: grab; }
        body:active { cursor: grabbing; }

        /* --- UI Elements --- */
        #ui-header { position: fixed; top: 40px; left: 40px; z-index: 1000; }
        .logo { 
            font-size: 24px; font-weight: 900; border: 3px solid var(--black); 
            padding: 8px 20px; background: var(--white); display: inline-block; 
            cursor: pointer; letter-spacing: -1px; text-decoration: none; color: var(--black);
        }

        #nav-container {
            position: fixed; right: 40px; top: 50%; transform: translateY(-50%);
            z-index: 1000; display: flex; flex-direction: column; gap: 20px; text-align: right;
        }
        .side-btn {
            background: none; border: none; cursor: pointer;
            color: var(--black); font-weight: 900; font-size: 24px;
            letter-spacing: 2px; transition: 0.2s; padding: 0; text-transform: uppercase;
        }
        .side-btn:hover { opacity: 0.5; transform: translateX(-10px); }

        /* --- Overlay Pages --- */
        .page-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--white); z-index: 800; display: none;
            padding: 100px 40px; box-sizing: border-box; overflow-y: auto;
        }
        .page-overlay.active { display: flex; justify-content: center; align-items: flex-start; animation: fadeIn 0.4s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .content-inner { max-width: 800px; width: 100%; color: var(--black); padding-top: 60px; padding-bottom: 100px; }
        
        /* 画像エリア */
        .profile-image-container {
            width: 100%;
            margin-bottom: 40px;
            border: 2px solid var(--black);
            background: #f9f9f9;
        }
        .profile-image {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 { font-size: clamp(48px, 10vw, 80px); font-weight: 900; margin-bottom: 40px; letter-spacing: -2px; line-height: 0.9; }
        .bio { font-size: 18px; line-height: 2; font-weight: 500; margin-bottom: 60px; }
        
        .link-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; border-top: 2px solid var(--black); padding-top: 40px; }
        .ext-link { font-size: 16px; font-weight: 900; color: var(--black); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        .ext-link:hover { opacity: 0.4; }

        .status { position: fixed; bottom: 20px; left: 20px; font-family: monospace; font-size: 10px; opacity: 0.3; pointer-events: none; }

        @media (max-width: 600px) {
            #ui-header { top: 20px; left: 20px; }
            #nav-container { right: 20px; }
            .side-btn { font-size: 18px; }
            .content-inner { padding-top: 20px; }
        }
    </style>
</head>
<body>

    <div id="ui-header">
        <div class="logo" onclick="showPage('maze')">わやたに</div>
    </div>

    <nav id="nav-container">
        <button class="side-btn" onclick="showPage('profile')">PROFILE</button>
        <button class="side-btn" onclick="showPage('works')">WORKS</button>
        <button class="side-btn" onclick="showPage('shop')">SHOP</button>
        <button class="side-btn" onclick="showPage('contact')">CONTACT</button>
    </nav>

    <div id="page-profile" class="page-overlay">
        <div class="content-inner">
            <div class="profile-image-container">
                <img src="profile.png" alt="wayatani profile" class="profile-image">
            </div>

            <h1>PROFILE</h1>
            <div class="bio">
                <p>アニメーションアーティスト。</p>
                <p>
                    CGで作成したオリジナルキャラクターとリミナルな情景を組み合わせた、現実と仮想の境界を横断する映像表現が得意とする。
                </p>
                <p>
                    日常の中に潜むリミナルな感覚を映像として再構築することで、「存在」の揺らぎを提示している。
                </p>
                <p>
                    また、映像を「映す」という行為そのものに立ち返り、物理的・技術的なプロセスを表現の一部として取り込むことを意識した、映像デバイスの製作も行なう。
                </p>
            </div>
            <div class="link-grid">
                <a href="https://www.instagram.com/wayatani_" target="_blank" class="ext-link">Instagram</a>
                <a href="https://x.com/wayatani_" target="_blank" class="ext-link">X (Twitter)</a>
            </div>
        </div>
    </div>

    <div id="page-works" class="page-overlay">
        <div class="content-inner"><h1>WORKS</h1><p class="bio">Coming Soon...</p></div>
    </div>
    <div id="page-shop" class="page-overlay">
        <div class="content-inner"><h1>SHOP</h1><p class="bio">準備中...</p></div>
    </div>
